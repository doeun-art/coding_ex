<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAlbum</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="theme-btns">
        <button type="button" id="theme-dark">
            <img src="./images/ico_moon.svg" alt="다크모드 보기">
        </button>
        <button type="button" id="theme-light">
            <img src="./images/ico_sun.svg" alt="라이트모드 보기">
        </button>
    </div>
    <section class="album-container">
        <h1>My Album</h1>
        <div class="album-view">
            <img src="./images/03_0.svg" alt="first-day">
        </div>
        <div class="album-list">
            <button type="button">
                <img src="./images/03_1.svg" alt="second-day">
            </button>
            <button type="button">
                <img src="./images/03_2.svg" alt="third-day">
            </button>
            <button type="button">
                <img src="./images/03_3.svg" alt="fourth-day">
            </button>
        </div>
        <div class="album-contents">
            <h2>My first coding day~!</h2>
            <p>
                I started coding today~! I'm going to do my best!
            </p>
        </div>
    </section>
</body>
</html>
