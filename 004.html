<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID, Class 이해하기</title>

    <style>
        p {
            color: olivedrab;
        }

        .apple {
            font-size: 30px;
        }

        .mango {
            background-color: gold;
        }

        .apple.mango {
            text-decoration: underline;
        }

        #berry {
            text-decoration: none;
            background-color: cadetblue;
            color: #fff;
        }
    </style>
</head>
<body>
    <p class="apple">Hello, World</p>
    <p>HTML</p>
    <p class="apple mango">CSS</p>
    <p class="mango">JavaScript</p>
    <p class="apple mango" id="berry">ID is powerfull</p>
</body>
</html>
